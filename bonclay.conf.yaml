# For a detailed description on the different options and how to configure them,
# refer to the user guide: https://github.com/talal/bonclay/blob/master/doc/guide.md
backup:
  overwrite: true

restore:
  overwrite: false

sync:
  clean: true
  overwrite: true

spec:
  ~/.bashrc: bash/bashrc
  ~/.tmux.conf: tmux/tmux.conf
  ~/.ssh/config: ssh/config
  ~/.ssh/config.d/amadis: ssh/amadis
  ~/.ssh/config.d/threatlab: ssh/threatlab
